<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="src/hourglass.js"></script>
    <script src="src/gameoflife.js"></script>
    <script src="src/fountain.js"></script>
    <script src="src/loadbox.js"></script>
  </head>

  <body>
    <table border>
      <tbody>
	<tr>
	  <td><input type="button" onClick="l1._interval ? l1.hide() : l1.show();" value="GameOfLife glider"></td>
	  <td><input type="button" onClick="l2._interval ? l2.hide() : l2.show();" value="GameOfLife random init"></td>
	  <td><input type="button" onClick="l3._interval ? l3.hide() : l3.show();" value="Hourglass loader"></td>
	  <td><input type="button" onClick="l4._interval ? l4.hide() : l4.show();" value="Fountain loader"></td>
	</tr>
	<tr>
	  <td id="glider" align="center">
	    <script>
	      var l1 = new LoadBox("gameoflife", {
	      container: "glider",
	      fps: 10,
	      aliveProba: 0.5,
	      warp: true,
	      width: 100,
	      height: 100,
	      mapWidth: 20,
	      mapHeight: 20,
	      patterns: [
	      ["glider",
	      " o",
	      "  o",
	      "ooo"]],
	      init: [
	      {name: "glider", x:5, y:1}]
	      });
	    </script>
	  </td>
	  <td id="gol2" align="center">
	    <script>
	      var l2 = new LoadBox("gameoflife", {
	      container: "gol2",
	      fps: 10,
	      width: 200,
	      height: 200,
	      mapWidth: 50,
	      mapHeight: 50,
	      });
	    </script>
	  </td>
	  <td id="hourglass" align="center">
	    <script>
	      var l3 = new LoadBox("hourglass", {
	      container: "hourglass"
	      });
	    </script>
	  </td>
	  <td id="fountain" align="center">
	    <script>
	      var l4 = new LoadBox("fountain", {
	      container: "fountain",
	      fps: 40,
	      width: 200,
	      height: 200
	      });
	    </script>
	  </td>
	</tr>
      </tbody>
    </table>
  </body>
</html>
